<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Máy Cho Cá Ăn</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bảng Điều Khiển Máy Cho Cá Ăn Tự Động</h1>
      <div>
        <div id="connection-status">Đang kết nối...</div>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </header>

    <main class="dashboard-grid">
      <div class="card control-panel">
        <h2>Bảng điều khiển</h2>
        <button id="feed-now-btn">CHO ĂN NGAY</button>
        <div class="control-group">
          <label for="auto-mode-toggle">Chế độ Tự động</label>
          <label class="switch">
            <input type="checkbox" id="auto-mode-toggle" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="control-group">
          <label for="feed-rotations-input">Số lần xoay</label>
          <input
            type="number"
            id="feed-rotations-input"
            min="1"
            max="5"
            value="1"
          />
        </div>
        <div class="control-group">
          <label for="feed-amount-slider"
            >Lượng Thức Ăn (thời gian xoay servo)</label
          >
          <input
            type="range"
            id="feed-amount-slider"
            min="500"
            max="2500"
            value="1000"
          />
          <span id="slider-value">1000ms</span>
        </div>
        <button id="refill-btn" class="btn">LÀM ĐẦY THỨC ĂN</button>
      </div>

      <div class="card status-panel">
        <h2>Trạng thái</h2>
        <div class="status-item">
          <p>Số lần cho ăn (hôm nay)</p>
          <span id="feed-count">0</span>
        </div>
        <div class="status-item">
          <p>Tình trạng thức ăn</p>
          <span id="food-level" class="food-ok">Đầy</span>
        </div>
      </div>

      <div class="card temp-panel">
        <h2>Nhiệt độ hiện tại</h2>
        <p class="main-data"><span id="temperature">--</span> &deg;C</p>
      </div>

      <div class="card schedule-panel">
        <h2>Lịch cho ăn tự động</h2>
        <ul id="schedule-list"></ul>
        <div class="add-schedule">
          <input type="time" id="new-schedule-time" />
          <button id="add-schedule-btn">Thêm</button>
        </div>
      </div>

      <div class="card chart-panel">
        <h2>Biểu đồ nhiệt độ (24h qua)</h2>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
      </div>
    </main>

    <!-- Paho MQTT (WebSocket) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
      if (localStorage.getItem("fish_auth") !== "yes") {
        window.location.href = "login.html";
      }
      function logout() {
        localStorage.removeItem("fish_auth");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
